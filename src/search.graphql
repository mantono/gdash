query UserIssues($searchQuery: String!) {
  search(query: $searchQuery, type: ISSUE, first: 50) {
    edges {
      node {
        ... on Issue {
          title
          url
          state
          updatedAt
          createdAt
          repository {
            nameWithOwner
          }
          comments {
            totalCount
          }
          reactions {
            totalCount
          }
        }
      }
    }
  }
}
